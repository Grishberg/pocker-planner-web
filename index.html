<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/client.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <p>
        <b>Sprint name:</b><br/>
        <input type="text" name="sprintName" size="40">
    </p>
    <p style="text-align: center"><button onclick="onCreateSprintClicked()">Создать</button>
</div>

<div>
    <p>
        <b>Task name</b><br/>
        <input type="text" name="taskName" size="40">
    </p>
    <p>
        <b>Task description</b><br/>
        <textarea name="taskDescription" cols="40" rows="3"></textarea>
    </p>
    <p style="text-align: center"><button onclick="onCreateTaskClicked()">Создать</button>
</div>
</body>
</html>
